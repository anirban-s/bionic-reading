<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bionic Text Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <p>
      Font Size: <span id="fontSpan"></span>px
      <input type="range" min="20" max="50" value="25" id="fontSize" />
    </p>
    <p>
      Letter Spacing: <span id="spacingSpan"></span>px
      <input type="range" min="1" max="3" value="1" id="letterSpacing" />
    </p>
    <p>
      Opacity: <span id="opacitySpan"></span>
      <input type="range" min="0" max="10" value="6" id="opacity" />
    </p>
    <input type="button" id="saveSettings" value="Save" />
  </body>
  <script src="popup.js"></script>
</html>
